name: Release VS Code Extension

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name to use for the release (default: v<package version>)"
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install VSCE
        run: npm install -g @vscode/vsce

      - name: Package extension
        id: package
        run: |
          mkdir -p artifacts
          version=$(node -p "require('./package.json').version")
          echo "version=$version" >> $GITHUB_OUTPUT
          vsce package --no-yarn --out "./artifacts/prayer-reminder-${version}.vsix"

      - name: Select release notes
        id: notes
        run: |
          version="${{ steps.package.outputs.version }}"
          notes=".github/RELEASE_TEMPLATE.md"
          if [ -f "RELEASES/${version}.md" ]; then
            notes="RELEASES/${version}.md"
          fi
          echo "path=$notes" >> $GITHUB_OUTPUT

      - name: Determine tag
        id: tag
        run: |
          input_tag="${{ github.event.inputs.tag || '' }}"
          package_version="${{ steps.package.outputs.version }}"
          tag="${input_tag:-v${package_version}}"
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Prayer Reminder ${{ steps.tag.outputs.tag }}
          files: artifacts/*.vsix
          body_path: ${{ steps.notes.outputs.path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
